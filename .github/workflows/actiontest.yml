name: actiontest

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v2

      - name: Try Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: action tests
        run: python action.py
